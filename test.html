<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Data</title>
    <style>
        /* Add some basic styling */
        #status {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Status Data From My WordPress Site</h1>
    <div id="status">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var statusContainer = document.getElementById('status');
            
            fetch('https://daneshgargroup.com/wp-json/mework/v1/status/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    statusContainer.innerHTML = 'Views: ' + data.page_views + '<br>Visitors: ' + data.unique_visitors;
                    // The keys used here must match the ones provided by your API's JSON response
                })
                .catch(error => {
                    statusContainer.innerHTML = 'An error occurred';
                    console.error('Fetch error:', error);
                });
        });
    </script>
</body>
</html>
